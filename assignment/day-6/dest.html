<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/destination.css">
    <title>Cards</title>
</head>
<body>

    <div class="dest-card">
        <div class="dest-img">
            <img src="assets/images/rome.png" alt="Rome">
        </div>
        <div class="dest-inf">
            <div class="dest-place-info">
                <span class="info-left-text">Rome, Italy</span>
                <span class="info-right-text">$5,42k</span>
            </div>
            <div class="dest-time-info">
                <img src="assets/images/trip-time-logo.png" alt="Trip">
                <span>10 Days Trip</span>
            </div>
        </div>
    </div>


    <div class="dest-card">
        <div class="dest-img">
            <img src="assets/images/london.jpg" alt="London">
        </div>
        <div class="dest-inf">
            <div class="dest-place-info">
                <span class="info-left-text">London, UK</span>
                <span class="info-right-text">$4.2k</span>
            </div>
            <div class="dest-time-info">
                <img src="assets/images/trip-time-logo.png" alt="Trip">
                <span>12 Days Trip</span>
            </div>
        </div>
    </div>

    <div class="dest-card">
        <div class="dest-img">
            <img src="assets/images/europe.png" alt="Europe">
        </div>
        <div class="dest-inf">
            <div class="dest-place-info">
                <span class="info-left-text">Full Europe</span>
                <span class="info-right-text">$15k</span>
            </div>
            <div class="dest-time-info">
                <img src="assets/images/trip-time-logo.png" alt="Trip">
                <span>21 Days Trip</span>
            </div>
        </div>
    </div>


</body>
</html>

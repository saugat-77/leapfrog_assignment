<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>frontpage</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
        <ul id="menuList">

            <li><h2 class="heading">Awwwsome</h2></li>
            <div class="navleft">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">List</a></li>
            <li><a href="#"><span class="btn">Contact</span></li></a>
            <li><img src="menu.png" alt="" width="20px" height="20px" class="menu-icon" onclick="togglemenu()"></li>
            </div>
        </ul>
        </nav>
    </header>
    <script>
        var menuList=document.getElementById("menuList");
        menuList.style.maxHeight="0px";
        function togglemenu(){
            if (menuList.style.maxHeight="0px")
             {
                 menuList.style.maxHeight="130px";
             }
             else
             {
                 menuList.style.maxHeight="0px";
             }
        }
    </script>
    
</body>
</html>
